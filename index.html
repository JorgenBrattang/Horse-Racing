<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&family=
        Poppins:wght@500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Horse Racing!</title>
</head>
<body class="container">
    <header>
        Header
    </header>
    <main>
        <div class="how-to-play">How to play</div>
        <div class="horse-info-one">
            <div class="horse-img-field">
                <figure>
                    <img src="assets/images/horse-brown.png" alt="brown horse">
                </figure>
            </div>
            <button id="horse-brown--btn" type="button" class="horse-select--btn" data-type="brown">
                <p class="horse-select--btn-text">Select me!</p>
            </button>
        </div>
        <div class="horse-info-two">
            <div class="horse-img-field borders">
                <figure>
                    <img src="assets/images/horse-grey.png" alt="grey horse">
                </figure>
            </div>
            <button id="horse-grey--btn" type="button" class="horse-select--btn" data-type="grey">
                <p class="horse-select--btn-text">Select me!</p>
            </button>
        </div>
        <div class="horse-info-three">
            <div class="horse-img-field">
                <figure>
                    <img src="assets/images/horse-orange.png" alt="orange horse">
                </figure>
            </div>
            <button id="horse-orange--btn" type="button" class="horse-select--btn" data-type="orange">
                <p class="horse-select--btn-text">Select me!</p>
            </button>
        </div>
        <div class="horse-info-four">
            <div class="horse-img-field">
                <figure>
                    <img src="assets/images/horse-white.png" alt="white horse">
                </figure>
            </div>
            <button id="horse-white--btn" type="button" class="horse-select--btn" data-type="white">
                <p class="horse-select--btn-text">Select me!</p>
            </button>
        </div>
        <div class="racing-area">
            <div class="racing-start"></div>
            <div id="brown-horse">
                <div id="myBar"></div>
            </div>
            <div id="grey-horse"></div>
            <div id="orange-horse"></div>
            <div id="white-horse"></div>
            <div class="racing-finish"></div>
        </div>
    </main>
    <footer>
        <button type="button" class="reset--btn" data-type="reset">
            <p class="reset--btn-text">Reset</p>
        </button>
        <div class="winner">
            <p class="winner--btn-text" id="winner">Winner here</p>
        </div>
        <div class="placement">
            <p class="placement--btn-text" id="horse-random">Score here</p>
            <p class="placement--btn-text">Money: </p>
            <p class="placement--btn-text" id="scoreCounter">50</p>
        </div>
    </footer>
    <script src="assets/js/script.js"></script>
</body>
</html>
